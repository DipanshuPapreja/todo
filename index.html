<body class="bg">
    <div class="nav">
        <h1>TasksList</h1>

        <div class="icons">
            <div class="fas fa-user" id="login-btn"></div>
        </div>

        <!-- ================   == At click on Login active Login Form ==================== -->
        <form action="" class="login-form">
            <h3> Login Form </h3>
            <input type="email" placeholder="Your Email" class="box">
            <input type="password" placeholder="Your Password" class="box">
            <p> Forgot Your Password? <a href="#"> Click Here </a></p>
            <p> Don't Have an Account <a href="#"> Create Now </a></p>
            <input type="button" value="Login Now" class="btn">
        </form>
    </div>

    <div class="row bg">
        <div class="col-2"> <button type="button" id="plusbutton"> + </button> </div>
        <div class="col-2"> <span> Add New Task </span> </div>
    </div>

    <div class="list" id="list">
        <!--<div class = task>
            <div class=topic>

            <div class=todo><form><input type =checkbox id=d1><label for=d1>go to supermarket</label><br><input type =checkbox id=d2><label for=d1>buy vegetables</label></form></div></div>
           -->

    </div>

    <div class="popup">
        <div class="close-btn"> &times; </div>
        <div class="form">
            <h2> Add A New Task </h2>
            <div class="form-element">
                <form action="">
                    <input type="text" id="name" class="input" placeholder="Add Task">
                </form>
            </div>
            <div class="form-element">
                <input type="button" value="Add Note" class="button" onclick="addtask()">
            </div>
        </div>
    </div>

    <script src="index.js" async defer></script>
</body>
